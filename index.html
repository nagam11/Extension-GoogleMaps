
<!DOCTYPE html>
<html>
<head>
	<title>Google Maps</title>
  <!--link rel="stylesheet" href="css/mat.css"-->
  <style>
  	body{
  		width:400px;
			height: 400px;
  	}
		#map {
			 width: 100%;
			 height: 400px;
			 background-color: grey;
		 }
  </style>
</head>
<body>
	<form id="searchForm" action="result.html">
          <input placeholder="Enter address..." id="search" type="text" class="validate" name="search">
           <button class="btn" id="submit" type="submit" name="action">Search</button>
    </form>
		<div id="map"></div>
		<script>
      function initMap() {
				console.log("its here");
       var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
		<script async defer
	 src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkbULsh-2U9SpY9JXETrvz0k8B_0KOer4&callback=initMap">
	 </script>
    <script src="api.js"> </script>
</body>
</html>
